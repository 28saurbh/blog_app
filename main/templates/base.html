<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>{% block title %}{% endblock title %}</title>
</head>

<body>
    
    <!--===== Navbar =====--> 
    <div class="container">
        <nav>
            <div class="col-4 ">
                <div class="perpendicular">PERPENDICULAR</div>
                <div class="programming">PROGRAMMING.</div>
            </div>
            <form action="{% url 'search_result' %}" method='get' class="search_box col-3">
                <input class="" placeholder="Search here..." name="search" type="text" height="20px">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg>
            </form>
            <ul style="margin-bottom: 0;" class="col-4">
                <a href="{% url 'home' %}">
                    <li>Home</li>
                </a>
                <a href="{% url 'cat_docs' %}">
                    <li>Documentation</li>
                </a>
                <a href="">
                    <li>Links</li>
                </a>
                <a href="">
                    <li>Contact us</li>
                </a>
            </ul>
        </nav>
    </div>
    <!--===== Blody =====--> 
    {% block body %}{% endblock body %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>

    <!--===== SCROLL REVEAL =====-->
    <script src="https://unpkg.com/scrollreveal"></script>
</body>

</html>
